<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:title" content="Happy birthday Bảo Thy" />
  <meta property="og:description" content="Trang web được tạo ra bởi Trần Minh Tuấn. Dùng để chúc mừng sinh nhật!" />
  <meta property="og:image" content="https://scontent.fsgn5-10.fna.fbcdn.net/v/t39.30808-6/504256383_1254460396343662_3741031481637808432_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=833d8c&_nc_ohc=E80KrmyTStIQ7kNvwH4ZE8H&_nc_oc=AdmAA6aeuIKysl9TUbXRuHi0R-j1Uqyh43ceDCOAzP-3yy-xRU0Txea32GJH4jafG0c&_nc_zt=23&_nc_ht=scontent.fsgn5-10.fna&_nc_gid=7Ixu_GV14OG2o1YTUhhTBw&oh=00_AfZHnaDCRcIMzg6H3Z09zuzXyMtr-kZJ2KiFfoxh8iPoRg&oe=68DE61B6" />
  <meta property="og:type" content="website" />
  <title>Happy birthday Bảo Thy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fef8fb;
      --card: #ffffff;
      --text: #333333;
      --muted: #888888;
      --primary: #ff9fca;
      --success: #80e4a3;
      --danger: #ff6b81;
      --key: #ffffff;
      --radius: 18px;
      --shadow: 0 10px 20px rgba(0, 0, 0, .1);
      --inset: inset 4px 4px 10px rgba(0, 0, 0, .1), inset -4px -4px 10px rgba(255, 255, 255, .7);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Poppins, system-ui, sans-serif;
      background: var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .title {
      font-family: Ubuntu, Poppins, sans-serif;
      font-weight: 500;
      text-align: center;
      font-size: clamp(28px, 4vw, 42px);
      color: var(--primary);
      margin-bottom: 16px;
    }

    .card {
      width: min(900px, 90vw);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      position: relative;
    }

    .wrap {
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 24px;
      align-items: center;
    }

    .profile {
      display: grid;
      place-items: center;
      padding: 12px;
    }

    .avatar {
      width: 100%;
      max-width: 320px;
      aspect-ratio: 1 / 1;
      border-radius: var(--radius);
      object-fit: cover;
      background: #fff;
      box-shadow: var(--shadow), var(--inset);
    }

    .caption {
      margin-top: 10px;
      color: var(--muted);
      font-size: 14px;
      text-align: center;
    }

    .pad {
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 16px;
    }

    .display {
      height: 56px;
      background: #fff;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: var(--inset);
      position: relative;
      overflow: hidden;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 20px;
      background: #e0e0e0;
      transition: all .15s ease;
    }

    .dot.filled {
      background: var(--primary);
      transform: scale(1.2);
    }

    .digit {
      font-size: 24px;
      font-weight: 600;
      color: var(--primary);
      width: 24px;
      height: 24px;
      text-align: center;
      display: inline-block;
    }

    .display.success {
      outline: 3px solid var(--success);
    }

    .display.error {
      outline: 3px solid var(--danger);
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      align-content: start;
    }

    .key {
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      border: none;
      border-radius: 16px;
      background: var(--key);
      box-shadow: var(--shadow);
      height: 64px;
      font-size: 24px;
      font-weight: 600;
      color: var(--text);
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: transform .1s ease, box-shadow .1s ease, background .2s ease;
    }

    .key:active {
      transform: translateY(2px) scale(0.98);
      box-shadow: 0 6px 16px rgba(0, 0, 0, .12);
    }

    .key.action {
      font-weight: 700;
    }

    .key.confirm {
      background: var(--success);
      color: #fff;
    }

    .key.clear {
      background: white;
      color: red;
    }

    .helper {
      color: var(--muted);
      font-size: 14px;
      text-align: center;
      margin-top: 4px;
    }

    .toast {
      position: fixed;
      inset: auto 0 22px 0;
      margin-inline: auto;
      width: max-content;
      max-width: 90vw;
      background: #333333;
      color: white;
      padding: 12px 16px;
      border-radius: 18px;
      box-shadow: var(--shadow);
      font-weight: 600;
      letter-spacing: .2px;
      opacity: 0;
      transform: translateY(12px);
      transition: all .3s ease;
      z-index: 10;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast.success {
      background: var(--success);
    }

    .toast.error {
      background: var(--danger);
    }

    .shake {
      animation: shake .3s linear 1;
    }

    @keyframes shake {
      0% { transform: translateX(0) }
      25% { transform: translateX(-8px) }
      50% { transform: translateX(8px) }
      75% { transform: translateX(-6px) }
      100% { transform: translateX(0) }
    }

    .countdown-container {
      background: var(--card);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-top: 20px;
      text-align: center;
    }

    .countdown {
      font-size: 32px;
      color: var(--primary);
      font-weight: 700;
    }

    .message-container {
      display: none;
    }

    .overlay-message {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 999;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      flex-direction: column;
    }

    .overlay-message .countdown {
      font-size: 28px;
      margin-top: 20px;
      font-weight: 500;
    }

    /* Audio Player Styles */
    .audio-player {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, var(--primary), #ff6b9d);
      border-radius: 50px;
      padding: 15px 20px;
      box-shadow: 0 8px 32px rgba(255, 159, 202, 0.4);
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .audio-player:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(255, 159, 202, 0.6);
    }

    .play-btn {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      color: var(--primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .play-btn:hover {
      background: white;
      transform: scale(1.1);
    }

    .play-btn:active {
      transform: scale(0.95);
    }

    .audio-info {
      color: white;
      font-weight: 500;
    }

    .song-title {
      font-size: 14px;
      margin: 0;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .volume-slider {
      width: 60px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      outline: none;
      cursor: pointer;
      appearance: none;
    }

    .volume-slider::-webkit-slider-thumb {
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      appearance: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .volume-icon {
      color: white;
      font-size: 14px;
    }

    /* Music visualization */
    .music-bars {
      display: flex;
      align-items: center;
      gap: 2px;
      margin-left: 10px;
    }

    .bar {
      width: 3px;
      background: white;
      border-radius: 2px;
      animation: musicBar 1s ease-in-out infinite;
    }

    .bar:nth-child(1) { height: 12px; animation-delay: 0s; }
    .bar:nth-child(2) { height: 8px; animation-delay: 0.1s; }
    .bar:nth-child(3) { height: 15px; animation-delay: 0.2s; }
    .bar:nth-child(4) { height: 10px; animation-delay: 0.3s; }
    .bar:nth-child(5) { height: 6px; animation-delay: 0.4s; }

    @keyframes musicBar {
      0%, 100% { transform: scaleY(1); opacity: 0.7; }
      50% { transform: scaleY(1.5); opacity: 1; }
    }

    .music-bars.paused .bar {
      animation-play-state: paused;
      opacity: 0.3;
    }

    /* Start Audio Button */
    .start-audio-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-60%, -50%);
      background: linear-gradient(135deg, var(--primary), #ff6b9d);
      color: white;
      border: none;
      padding: 20px 40px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(255, 159, 202, 0.5);
      z-index: 9999;
      transition: all 0.3s ease;
    }

    .start-audio-btn:hover {
      transform: translate(-50%, -50%) translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 159, 202, 0.7);
    }

    .start-audio-btn:active {
      transform: translate(-50%, -50%) scale(0.95);
    }

    @media (max-width: 760px) {
      .wrap {
        grid-template-columns: 1fr;
      }

      .avatar {
        max-width: 280px;
      }

      .key {
        height: 60px;
        font-size: 22px;
      }

      .audio-player {
        top: 10px;
        right: 10px;
        padding: 12px 16px;
        gap: 10px;
      }

      .play-btn {
        width: 35px;
        height: 35px;
        font-size: 14px;
      }

      .song-title {
        font-size: 12px;
      }

      .volume-slider {
        width: 50px;
      }
    }
  </style>
</head>
<body>
  <!-- Start Audio Button -->
  <button id="startAudioBtn" class="start-audio-btn">
    🎵 Bấm để bắt đầu nhạc
  </button>

  <!-- Audio Player -->
  <div id="audioPlayer" class="audio-player" style="display: none;">
    <button id="playBtn" class="play-btn">▶</button>
    <div class="audio-info">
      <p class="song-title">🎵 Happy Birthday Song</p>
    </div>
    <div class="music-bars" id="musicBars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="volume-control">
      <span class="volume-icon">🔊</span>
      <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="0.7">
    </div>
  </div>

  <div id="overlay-message" class="overlay-message">
    Bạn không thể mở quà ngay bây giờ! Vui lòng chờ đến ngày sinh nhật.
    <div class="countdown" id="countdown"></div>
  </div>

  <main class="card" aria-live="polite">
    <h1 class="title">NHẬP PASS ĐI NGƯỜI ĐẸP</h1>

    <section class="wrap">
      <!-- Ảnh bên trái -->
      <div class="profile">
        <img class="avatar" alt="Ảnh dễ thương" src="/images/home.jpg"/>
        <div class="caption">Bấm số ở bên phải để nhập mật mã</div>
      </div>

      <!-- Bàn phím số bên phải -->
      <div class="pad" id="pad">
        <div class="display" id="display" aria-label="Ô hiển thị mật mã">
          <span class="dot" aria-hidden="true"></span>
          <span class="dot" aria-hidden="true"></span>
          <span class="dot" aria-hidden="true"></span>
          <span class="dot" aria-hidden="true"></span>
          <span class="dot" aria-hidden="true"></span>
          <span class="dot" aria-hidden="true"></span>
        </div>

        <div class="keypad" role="group" aria-label="Bàn phím số">
          <button class="key" data-key="1">1</button>
          <button class="key" data-key="2">2</button>
          <button class="key" data-key="3">3</button>
          <button class="key" data-key="4">4</button>
          <button class="key" data-key="5">5</button>
          <button class="key" data-key="6">6</button>
          <button class="key" data-key="7">7</button>
          <button class="key" data-key="8">8</button>
          <button class="key" data-key="9">9</button>
          <button class="key action confirm" data-action="confirm" aria-label="Xác nhận">✓</button>
          <button class="key" data-key="0">0</button>
          <button class="key action clear" data-action="clear" aria-label="Xoá">ⓧ</button>
        </div>
      </div>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="assertive"></div>

  <!-- Audio element (hidden) -->
  <audio id="backgroundMusic" loop preload="auto">
    <source src="/audio/happy.mp3" type="audio/mp3">
    <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEaAxJ8yvDNdik" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <script>
    const SECRET = "121004";
    const PASS_LEN = SECRET.length;
    const targetDate = new Date("2025-10-12T00:00:00").getTime();
    const display = document.getElementById('display');
    const pad = document.getElementById('pad');
    const dots = [...display.querySelectorAll('.dot')];
    const toast = document.getElementById('toast');
    const countdownElement = document.getElementById('countdown');
    const overlayMessage = document.getElementById('overlay-message');

    // Audio elements
    const startAudioBtn = document.getElementById('startAudioBtn');
    const audioPlayer = document.getElementById('audioPlayer');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const playBtn = document.getElementById('playBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const musicBars = document.getElementById('musicBars');

    let buffer = "";
    let isPlaying = false;

    // Audio functions
    function initAudio() {
      backgroundMusic.volume = 0.7;
      
      startAudioBtn.addEventListener('click', () => {
        backgroundMusic.play().then(() => {
          isPlaying = true;
          startAudioBtn.style.display = 'none';
          audioPlayer.style.display = 'flex';
          updatePlayButton();
          updateMusicBars();
        }).catch(e => {
          console.log('Auto-play was prevented:', e);
        });
      });

      playBtn.addEventListener('click', toggleMusic);
      volumeSlider.addEventListener('input', (e) => {
        backgroundMusic.volume = e.target.value;
        updateVolumeIcon();
      });

      backgroundMusic.addEventListener('ended', () => {
        backgroundMusic.currentTime = 0;
        backgroundMusic.play();
      });
    }

    function toggleMusic() {
      if (isPlaying) {
        backgroundMusic.pause();
        isPlaying = false;
      } else {
        backgroundMusic.play();
        isPlaying = true;
      }
      updatePlayButton();
      updateMusicBars();
    }

    function updatePlayButton() {
      playBtn.textContent = isPlaying ? '⏸' : '▶';
    }

    function updateMusicBars() {
      if (isPlaying) {
        musicBars.classList.remove('paused');
      } else {
        musicBars.classList.add('paused');
      }
    }

    function updateVolumeIcon() {
      const volumeIcon = document.querySelector('.volume-icon');
      const volume = backgroundMusic.volume;
      if (volume === 0) {
        volumeIcon.textContent = '🔇';
      } else if (volume < 0.5) {
        volumeIcon.textContent = '🔉';
      } else {
        volumeIcon.textContent = '🔊';
      }
    }

    function updateDisplay() {
      const dotsHTML = [];
      for (let i = 0; i < PASS_LEN; i++) {
        if (i < buffer.length) {
          dotsHTML.push(`<span class="digit">${buffer[i]}</span>`);
        } else {
          dotsHTML.push(`<span class="dot" aria-hidden="true"></span>`);
        }
      }
      display.innerHTML = dotsHTML.join('');
    }

    function showToast(msg, type = '') {
      toast.textContent = msg;
      toast.className = 'toast ' + (type || '');
      toast.offsetHeight; // reflow
      toast.classList.add('show');
      clearTimeout(showToast.timer);
      showToast.timer = setTimeout(() => toast.classList.remove('show'), 1500);
    }

    function shake() {
      display.classList.add('error');
      pad.classList.add('shake');
      setTimeout(() => {
        display.classList.remove('error');
        pad.classList.remove('shake');
      }, 320);
    }

    function success() {
      const now = new Date().getTime();
      if (now < targetDate) {
        overlayMessage.style.display = 'flex';
        showToast('Vui lòng chờ đến ngày 12/10', 'error');
        return;
      }

      display.classList.add('success');
      showToast('Mở khoá thành công! 🥳', 'success');
      setTimeout(() => display.classList.remove('success'), 1200);
      window.location.href = 'chucmung.html';
    }

    function clearAll() {
      buffer = "";
      updateDisplay();
    }

    function pushDigit(n) {
      if (buffer.length >= PASS_LEN) return;
      buffer += String(n);
      updateDisplay();
    }

    function confirm() {
      if (buffer.length !== PASS_LEN) {
        showToast(`Cần ${PASS_LEN} số nha!`);
        return;
      }
      if (buffer === SECRET) {
        success();
      } else {
        showToast('Sai mất rồi 😝', 'error');
        shake();
      }
      clearAll();
    }

    // Event listeners
    pad.addEventListener('click', (e) => {
      const btn = e.target.closest('.key');
      if (!btn) return;
      const key = btn.dataset.key;
      const action = btn.dataset.action;
      if (key) pushDigit(key);
      if (action === 'clear') { clearAll(); }
      if (action === 'confirm') { confirm(); }
    });

    window.addEventListener('keydown', (e) => {
      if (e.key >= '0' && e.key <= '9') { pushDigit(e.key); }
      else if (e.key === 'Backspace') { buffer = buffer.slice(0, -1); updateDisplay(); }
      else if (e.key === 'Enter') { confirm(); }
      else if (e.key === 'Escape') { clearAll(); }
      else if (e.key === ' ') { e.preventDefault(); toggleMusic(); }
    });

    // Auto confirm
    const autoConfirm = true;
    const AUTO_DELAY = 120;
    let lastLen = 0;
    setInterval(() => {
      if (autoConfirm && buffer.length === PASS_LEN && lastLen !== PASS_LEN) {
        setTimeout(confirm, AUTO_DELAY);
      }
      lastLen = buffer.length;
    }, 60);

    // Countdown
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownElement.innerHTML = "Đến ngày 12/10 rồi! ";
        overlayMessage.style.display = 'none';
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `Còn lại ${days} ngày ${hours} giờ ${minutes} phút ${seconds} giây`;
      }
    }

    // Initialize
    initAudio();
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
