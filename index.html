<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy birthday B·∫£o Thy</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fef8fb;
      --card: #ffffff;
      --text: #333333;
      --muted: #888888;
      --primary: #ff9fca;
      --success: #80e4a3;
      --danger: #ff6b81;
      --key: #ffffff;
      --radius: 18px;
      --shadow: 0 10px 20px rgba(0, 0, 0, .1);
      --inset: inset 4px 4px 10px rgba(0, 0, 0, .1), inset -4px -4px 10px rgba(255, 255, 255, .7);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Poppins, system-ui, sans-serif;
      background: var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .title {
      font-family: Ubuntu, Poppins, sans-serif;
      font-weight: 500;
      text-align: center;
      font-size: clamp(28px, 4vw, 42px);
      color: var(--primary);
      margin-bottom: 16px;
    }

    .card {
      width: min(900px, 90vw);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
    }

    .wrap {
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 24px;
      align-items: center;
    }

    .profile {
      display: grid;
      place-items: center;
      padding: 12px;
    }

    .avatar {
      width: 100%;
      max-width: 320px;
      aspect-ratio: 1 / 1;
      border-radius: var(--radius);
      object-fit: cover;
      background: #fff;
      box-shadow: var(--shadow), var(--inset);
    }

    .caption {
      margin-top: 10px;
      color: var(--muted);
      font-size: 14px;
      text-align: center;
    }

    .pad {
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 16px;
    }

    .display {
      height: 56px;
      background: #fff;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: var(--inset);
      position: relative;
      overflow: hidden;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 20px;
      background: #e0e0e0;
      transition: all .15s ease;
    }

    .dot.filled {
      background: var(--primary);
      transform: scale(1.2);
    }

    .digit {
      font-size: 24px;
      font-weight: 600;
      color: var(--primary);
      width: 24px;
      height: 24px;
      text-align: center;
      display: inline-block;
    }

    .display.success {
      outline: 3px solid var(--success);
    }

    .display.error {
      outline: 3px solid var(--danger);
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      align-content: start;
    }

    .key {
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      border: none;
      border-radius: 16px;
      background: var(--key);
      box-shadow: var(--shadow);
      height: 64px;
      font-size: 24px;
      font-weight: 600;
      color: var(--text);
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: transform .1s ease, box-shadow .1s ease, background .2s ease;
    }

    .key:active {
      transform: translateY(2px) scale(0.98);
      box-shadow: 0 6px 16px rgba(0, 0, 0, .12);
    }

    .key.action {
      font-weight: 700;
    }

    .key.confirm {
      background: var(--success);
      color: #fff;
    }

    .key.clear {
      background: white;
      color: red;
    }

    .helper {
      color: var(--muted);
      font-size: 14px;
      text-align: center;
      margin-top: 4px;
    }

    .toast {
      position: fixed;
      inset: auto 0 22px 0;
      margin-inline: auto;
      width: max-content;
      max-width: 90vw;
      background: #333333;
      color: white;
      padding: 12px 16px;
      border-radius: 18px;
      box-shadow: var(--shadow);
      font-weight: 600;
      letter-spacing: .2px;
      opacity: 0;
      transform: translateY(12px);
      transition: all .3s ease;
      z-index: 10;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast.success {
      background: var(--success);
    }

    .toast.error {
      background: var(--danger);
    }

    .shake {
      animation: shake .3s linear 1;
    }

    @keyframes shake {
      0% {
        transform: translateX(0)
      }

      25% {
        transform: translateX(-8px)
      }

      50% {
        transform: translateX(8px)
      }

      75% {
        transform: translateX(-6px)
      }

      100% {
        transform: translateX(0)
      }
    }

    .countdown-container {
      background: var(--card);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-top: 20px;
      text-align: center;
    }

    .countdown {
      font-size: 32px;
      color: var(--primary);
      font-weight: 700;
    }

    .message-container {
      display: none;
    }

    /* Th√™m ph·∫ßn th√¥ng b√°o ƒë√® l√™n */
    .overlay-message {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 999;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      flex-direction: column;
    }

    /* Ch·ªânh th·ªùi gian ƒë·∫øm ng∆∞·ª£c b√™n trong overlay */
    .overlay-message .countdown {
      font-size: 28px;
      margin-top: 20px;
      font-weight: 500;
    }

    @media (max-width: 760px) {
      .wrap {
        grid-template-columns: 1fr;
      }

      .avatar {
        max-width: 280px;
      }

      .key {
        height: 60px;
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div id="overlay-message" class="overlay-message">
    B·∫°n kh√¥ng th·ªÉ m·ªü qu√† ngay b√¢y gi·ªù! Vui l√≤ng ch·ªù ƒë·∫øn ng√†y sinh nh·∫≠t.
    <div class="countdown" id="countdown"></div>
  </div>

  <main class="card" aria-live="polite">
    <h1 class="title">NH·∫¨P PASS ƒêI NG∆Ø·ªúI ƒê·∫∏P</h1>

    <section class="wrap">
      <!-- ·∫¢nh b√™n tr√°i -->
      <div class="profile">
        <img class="avatar" alt="·∫¢nh d·ªÖ th∆∞∆°ng" src="/images/home.jpg" />
        <div class="caption">B·∫•m s·ªë ·ªü b√™n ph·∫£i ƒë·ªÉ nh·∫≠p m·∫≠t m√£</div>
      </div>

      <!-- B√†n ph√≠m s·ªë b√™n ph·∫£i -->
      <div class="pad" id="pad">
        <div class="display" id="display" aria-label="√î hi·ªÉn th·ªã m·∫≠t m√£">
          <span class="dot" aria-hidden="true"></span>
          <span class="dot" aria-hidden="true"></span>
          <span class="dot" aria-hidden="true"></span>
          <span class="dot" aria-hidden="true"></span>
          <span class="dot" aria-hidden="true"></span>
          <span class="dot" aria-hidden="true"></span>
        </div>

        <div class="keypad" role="group" aria-label="B√†n ph√≠m s·ªë">
          <button class="key" data-key="1">1</button>
          <button class="key" data-key="2">2</button>
          <button class="key" data-key="3">3</button>
          <button class="key" data-key="4">4</button>
          <button class="key" data-key="5">5</button>
          <button class="key" data-key="6">6</button>
          <button class="key" data-key="7">7</button>
          <button class="key" data-key="8">8</button>
          <button class="key" data-key="9">9</button>
          <button class="key action confirm" data-action="confirm" aria-label="X√°c nh·∫≠n">‚úì</button>
          <button class="key" data-key="0">0</button>
          <button class="key action clear" data-action="clear" aria-label="Xo√°">‚ìß</button>
        </div>
      </div>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="assertive"></div>

  <script>
    const SECRET = "121004";
    const PASS_LEN = SECRET.length;
    const targetDate = new Date("2025-10-12T00:00:00").getTime();
    const display = document.getElementById('display');
    const pad = document.getElementById('pad');
    const dots = [...display.querySelectorAll('.dot')];
    const toast = document.getElementById('toast');
    const countdownElement = document.getElementById('countdown');
    const overlayMessage = document.getElementById('overlay-message');

    let buffer = "";

    function updateDisplay() {
      const dotsHTML = [];
      for (let i = 0; i < PASS_LEN; i++) {
        if (i < buffer.length) {
          dotsHTML.push(`<span class="digit">${buffer[i]}</span>`);
        } else {
          dotsHTML.push(`<span class="dot" aria-hidden="true"></span>`);
        }
      }
      display.innerHTML = dotsHTML.join('');
    }

    function showToast(msg, type = '') {
      toast.textContent = msg;
      toast.className = 'toast ' + (type || '');
      toast.offsetHeight; // reflow
      toast.classList.add('show');
      clearTimeout(showToast.timer);
      showToast.timer = setTimeout(() => toast.classList.remove('show'), 1500);
    }

    function shake() {
      display.classList.add('error');
      pad.classList.add('shake');
      setTimeout(() => {
        display.classList.remove('error');
        pad.classList.remove('shake');
      }, 320);
    }

    function success() {
      const now = new Date().getTime();
      if (now < targetDate) {
        overlayMessage.style.display = 'flex'; // Hi·ªÉn th·ªã th√¥ng b√°o ch·ªù
        showToast('Vui l√≤ng ch·ªù ƒë·∫øn ng√†y 12/10', 'error');
        return;
      }

      // N·∫øu ƒë√∫ng m·∫≠t kh·∫©u v√† ng√†y ƒë√£ ƒë·∫øn, chuy·ªÉn h∆∞·ªõng
      display.classList.add('success');
      showToast('M·ªü kho√° th√†nh c√¥ng! ü•≥', 'success');
      setTimeout(() => display.classList.remove('success'), 1200);
      window.location.href = 'chucmung.html';
    }

    function clearAll() {
      buffer = "";
      updateDisplay();
    }

    function pushDigit(n) {
      if (buffer.length >= PASS_LEN) return;
      buffer += String(n);
      updateDisplay();
    }

    function confirm() {
      if (buffer.length !== PASS_LEN) {
        showToast(`C·∫ßn ${PASS_LEN} s·ªë nha!`);
        return;
      }
      if (buffer === SECRET) {
        success();
      } else {
        showToast('Sai m·∫•t r·ªìi üòù', 'error');
        shake();
      }
      clearAll();
    }

    // click tr√™n b√†n ph√≠m ·∫£o
    pad.addEventListener('click', (e) => {
      const btn = e.target.closest('.key');
      if (!btn) return;
      const key = btn.dataset.key;
      const action = btn.dataset.action;
      if (key) pushDigit(key);
      if (action === 'clear') { clearAll(); }
      if (action === 'confirm') { confirm(); }
    });

    // h·ªó tr·ª£ b√†n ph√≠m v·∫≠t l√Ω
    window.addEventListener('keydown', (e) => {
      if (e.key >= '0' && e.key <= '9') { pushDigit(e.key); }
      else if (e.key === 'Backspace') { buffer = buffer.slice(0, -1); updateDisplay(); }
      else if (e.key === 'Enter') { confirm(); }
      else if (e.key === 'Escape') { clearAll(); }
    });

    // t·ª± x√°c nh·∫≠n khi ƒë·ªß s·ªë
    const autoConfirm = true;
    const AUTO_DELAY = 120;
    let lastLen = 0;
    setInterval(() => {
      if (autoConfirm && buffer.length === PASS_LEN && lastLen !== PASS_LEN) {
        setTimeout(confirm, AUTO_DELAY);
      }
      lastLen = buffer.length;
    }, 60);

    // ƒê·∫øm ng∆∞·ª£c
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownElement.innerHTML = "ƒê·∫øn ng√†y 12/10 r·ªìi! ";
        overlayMessage.style.display = 'none'; // ·∫®n th√¥ng b√°o ch·ªù
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `C√≤n l·∫°i ${days} ng√†y ${hours} gi·ªù ${minutes} ph√∫t ${seconds} gi√¢y`;
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // initial call
  </script>
</body>
</html>
