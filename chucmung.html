  <script>
    // Audio elements
    const audioPlayer = document.getElementById('audioPlayer');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const playBtn = document.getElementById('playBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const musicBars = document.getElementById('musicBars');
    const musicPrompt = document.getElementById('musicPrompt');

    let isPlaying = false;
    let hasInteracted = false;

    // Audio functions
    function initAudio() {
      backgroundMusic.volume = 0.7;
      
      playBtn.addEventListener('click', toggleMusic);
      volumeSlider.addEventListener('input', (e) => {
        backgroundMusic.volume = e.target.value;
        updateVolumeIcon();
      });

      backgroundMusic.addEventListener('ended', () => {
        backgroundMusic.currentTime = 0;
        backgroundMusic.play();
      });

      backgroundMusic.addEventListener('play', () => {
        isPlaying = true;
        updatePlayButton();
        updateMusicBars();
      });

      backgroundMusic.addEventListener('pause', () => {
        isPlaying = false;
        updatePlayButton();
        updateMusicBars();
      });

      // Music prompt click handler
      musicPrompt.addEventListener('click', async () => {
        try {
          await backgroundMusic.play();
          musicPrompt.classList.add('hidden');
          hasInteracted = true;
        } catch (e) {
          console.log('Failed to play music:', e);
        }
      });
    }

    function toggleMusic() {
      hasInteracted = true;
      if (isPlaying) {
        backgroundMusic.pause();
      } else {
        backgroundMusic.play().catch(e => {
          console.log('Play failed:', e);
        });
      }
    }

    function updatePlayButton() {
      playBtn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
    }

    function updateMusicBars() {
      if (isPlaying) {
        musicBars.classList.remove('paused');
      } else {
        musicBars.classList.add('paused');
      }
    }

    function updateVolumeIcon() {
      const volumeIcon = document.querySelector('.volume-icon');
      const volume = backgroundMusic.volume;
      if (volume === 0) {
        volumeIcon.textContent = 'üîá';
      } else if (volume < 0.5) {
        volumeIcon.textContent = 'üîâ';
      } else {
        volumeIcon.textContent = 'üîä';
      }
    }

    // Auto-play function with better error handling
    async function attemptAutoPlay() {
      // Preload the audio
      backgroundMusic.load();
      
      try {
        await backgroundMusic.play();
        hasInteracted = true;
      } catch (error) {
        // Show the music prompt instead of logging errors
        setTimeout(() => {
          if (!hasInteracted && !isPlaying) {
            musicPrompt.classList.remove('hidden');
          }
        }, 2000); // Show prompt after 2 seconds if music hasn't started
      }
    }

    // Handle first user interaction
    function handleFirstInteraction() {
      if (!hasInteracted && !isPlaying) {
        backgroundMusic.play().catch(() => {
          // If still fails, keep the prompt visible
        });
        hasInteracted = true;
      }
    }

    // Keyboard controls
    window.addEventListener('keydown', (e) => {
      if (e.key === ' ') { 
        e.preventDefault(); 
        toggleMusic(); 
      }
    });

    // Listen for any user interaction
    ['click', 'touchstart', 'keydown'].forEach(event => {
      document.addEventListener(event, handleFirstInteraction, { once: true });
    });

    // Initialize everything when page loads
    document.addEventListener('DOMContentLoaded', () => {
      initAudio();
      
      // Try auto-play after a short delay
      setTimeout(attemptAutoPlay, 500);
    });
  </script>
